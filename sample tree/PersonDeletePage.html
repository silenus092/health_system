    <script>
        $(function () {

            $("#btnDelete").click(function () {
                parent.treeplugin.okPersonDetail(null);
                $("#btnDelete").unbind("click")
            });

            $("#btnCancel").click(function () {
                parent.treeplugin.cancelPersonDetail();
            });

            var obj = parent.treeplugin.getDataByRefId();
            $("#divTitle").html("ลบข้อมูล " + obj.title);

            //$uniformed = $(".styleThese").find("button").not(".skipThese");
            //$uniformed.uniform();
        });
    </script>

    
    <style type="text/css">
        .btnCancel
        {
            width: 100px;
            color: red;
            border-radius: 5px;
            background-color: #f5f5f5;
        }

         .btnOk
        {
            width: 100px;
            color: green;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
    </style>

</head>
<body>
    <form class="styleThese">
        <div>
            <div id="divTitle" style="height: 25px;     line-height: 160px; text-align: center;">

            </div>
            <div id="divButton">
                <table>
                   <tr>
                        <td style="width: 421px; text-align: right;">
                            <button id="btnCancel" class="btnCancel">
                                ยกเลิก
                                <img src="images/cancel.png" style="height: 9px"  /></button>

                            <button id="btnDelete" class="btnOk" >บันทึก<img src="images/ok.png" style="height: 9px;padding-left: 2px;" /></button></td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
