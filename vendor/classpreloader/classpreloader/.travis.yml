language: php

sudo: false

matrix:
  include:
    - php: 5.3.3
    - php: 5.3
    - php: 5.4
    - php: 5.5
    - php: 5.5.9
    - php: 5.6
    - php: 7.0
    - php: 5.6
      env: coverage=true
    - php: hhvm

env:
  global:
    - coverage=false

install:
  - travis_retry composer install --no-interaction --prefer-source

script:
  - if [ "$coverage" = "false" ]; then vendor/bin/phpunit; fi;
  - if [ "$coverage" = "true" ]; then vendor/bin/phpunit --coverage-text; fi;
